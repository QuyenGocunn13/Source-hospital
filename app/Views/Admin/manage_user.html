{% extends "_Layoutadmin.html" %}

{% block content %}
<style>
    .flex-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
    }

    .table-wrapper {
        overflow-x: auto;
    }

    .search-container {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-bottom: 20px;
    }

    .search-container input,
    .search-container select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.875rem; /* Kích thước chữ */
    }

    .search-container select {
        margin-left: 10px;
    }

    /* Định dạng cho table */
    table {
        width: 100%;
        border-collapse: collapse; /* Xóa khoảng cách giữa các cell */
        background-color: #ffffff; /* Màu nền trắng */
    }

    th, td {
        padding: 12px 15px; /* Thay đổi padding để dễ nhìn hơn */
        text-align: left;
        border-bottom: 1px solid #ddd; /* Đường kẻ cho các hàng */
    }

    th {
        background-color: #489cb8; /* Màu nền cho header */
        color: white; /* Màu chữ cho header */
    }

    tr:hover {
        background-color: #d1ecf1; /* Màu nền khi hover (xanh dịu hơn) */
    }

    .action-btns {
        display: flex;
        gap: 10px; /* Khoảng cách giữa các nút */
    }

    .action-btn {
        padding: 6px 10px; /* Padding cho nút */
        border-radius: 5px;
        background-color: #cfe2f3; /* Màu nền cho nút (xanh dịu hơn) */
        color: #333; /* Màu chữ cho nút */
        text-decoration: none; /* Không gạch chân */
        transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
    }

    .action-btn:hover {
        background-color: #a0c4e0; /* Màu nền khi hover (xanh dịu hơn) */
    }

    .action-btn i {
        margin-right: 5px; /* Khoảng cách giữa icon và chữ */
    }
</style>

<div class="flex-container">
    <div class="search-container">
        <select id="department-dropdown" onchange="filterResults()">
            <option value="">Chọn Khoa</option>
            {% for room in rooms %}
                <option value="{{ room.room_id }}">{{ room.room_type }}</option>
            {% endfor %}
        </select>
        <input type="text" id="search-input" placeholder="Tìm kiếm theo Tên hoặc Mã Khoa..." onkeyup="filterResults()">
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Mã Khoa</th>
                    <th>Tên Khoa</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="department-table-body">
                {% for room in rooms %}
                <tr data-department-id="{{ room.room_id }}">
                    <td>{{ room.room_id }}</td>
                    <td>{{ room.room_type }}</td>
                    <td>
                        <div class="action-btns">
                            <a href="{{ url_for('admin.doctors_by_room', room_id=room.room_id) }}" class="action-btn"><i class="fa-solid fa-eye"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function filterResults() {
        const dropdown = document.getElementById('department-dropdown');
        const selectedDepartment = dropdown.value;
        const input = document.getElementById('search-input');
        const filter = input.value.toLowerCase();
        const tableBody = document.getElementById('department-table-body');
        const rows = tableBody.getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const departmentId = rows[i].getAttribute('data-department-id');
            const cells = rows[i].getElementsByTagName('td');
            const roomIdValue = cells[0].textContent || cells[0].innerText; // Lấy cột Mã Khoa
            const roomTypeValue = cells[1].textContent || cells[1].innerText; // Lấy cột Tên Khoa

            // Kiểm tra điều kiện hiển thị hàng
            const matchesDepartment = selectedDepartment === "" || departmentId === selectedDepartment;
            const matchesSearch = roomIdValue.toLowerCase().includes(filter) || roomTypeValue.toLowerCase().includes(filter);

            // Hiển thị hàng nếu cả hai điều kiện đều đúng
            if (matchesDepartment && matchesSearch) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
</script>
{% endblock %}
