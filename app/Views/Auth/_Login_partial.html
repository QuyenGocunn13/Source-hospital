{% if current_user.is_authenticated %}
    <div class="user-info">
        <span>Hello, {{ current_user.username }}!</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
{% else %}
<div class="login-options">
    <a href="{{ url_for('login') }}"
        class="mx-1 border border-green-500 text-green-500 px-4 py-2 rounded hover:bg-green-500 hover:text-white transition duration-300">
        Login
    </a>
    <a href="{{ url_for('register') }}"
        class="mx-1 border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white transition duration-300">
        Register
    </a>
</div>
{% endif %}
