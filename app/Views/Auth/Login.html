{% extends "_Layout.html" %}
{% block content %}
<style>
    .login {
        height: 100vh; /* Chiều cao chiếm toàn bộ chiều cao màn hình */
        display: flex;
        justify-content: center;
        align-items: center; /* Canh giữa nội dung */
        background-color: #f9f9f9; /* Màu nền nhẹ */
    }
    .form-atri {
        padding: 40px;
        width: 400px; /* Chiều rộng vừa phải */
        background-color: white; /* Nền trắng cho form */
        border-radius: 10px; /* Bo góc form */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bóng đổ nhẹ */
    }
    h1 {
        color: #2c3e50; /* Màu chữ tiêu đề */
    }
    label {
        color: #34495e; /* Màu chữ cho nhãn */
    }
    input {
        border-radius: 5px; /* Bo góc cho ô nhập */
        border: 1px solid #bdc3c7; /* Đường viền */
    }
    input:focus {
        border-color: #3498db; /* Màu đường viền khi ô nhập được chọn */
        outline: none; /* Tắt viền ngoài */
    }
    button {
        background-color: #27ae60; /* Màu nền nút */
        color: white; /* Màu chữ nút */
        transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
    }
    button:hover {
        background-color: #219150; /* Màu nền nút khi hover */
    }
    .forgot-password {
        color: #3498db; /* Màu chữ cho đường dẫn quên mật khẩu */
        transition: color 0.3s; /* Hiệu ứng chuyển màu */
    }
    .forgot-password:hover {
        color: #2980b9; /* Màu chữ khi hover */
    }
    .register-link {
        display: block;
        margin-top: 20px; /* Khoảng cách với nút Đăng Nhập */
        text-align: center;
        color: #3498db; /* Màu chữ cho đường dẫn đăng ký */
    }
    .register-link:hover {
        color: #2980b9; /* Màu chữ khi hover */
    }
</style>
<body>
    <div class="login">
        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-8 form-atri">  <!-- Thêm method POST -->
            <h1 class="text-2xl font-bold text-center">Welcome Back</h1>
            <div class="grid grid-cols-1 gap-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" name="username" id="username" autocomplete="username"
                           class="block w-full mt-1 p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200"
                           placeholder="username" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password"
                           class="block w-full mt-1 p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200"
                           placeholder="••••••••" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
                    <label for="remember" class="ml-2 text-sm text-gray-500">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium forgot-password">Forgot password?</a>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full px-4 py-2 rounded">Sign In</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
